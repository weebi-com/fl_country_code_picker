name: fl_country_code_picker_weebi
description: A Flutter package for showing a modal that contains country dial code. The user can also search for the available codes and select right from the modal.
version: 0.2.2
repository: https://github.com/weebi-com/fl_country_code_picker
issue_tracker: https://github.com/weebi-com/fl_country_code_picker_weebi/issues

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  circle_flags: ^3.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  scrollable_positioned_list: ^0.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.2
  very_good_analysis: ^5.0.0+1
  

